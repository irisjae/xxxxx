
<!doctype html>
<html>
	<head>
		<script>
			var t=[], n=10, rtt = [];
			var ld = function() {
				t.push(+new Date);
				if(t.length > n)
			    	done(t.length-1);
				else {
			    	fetch('/log/:room', {
  					method: 'post',
  					headers: {
    					'Accept': 'application/json, text/plain, */*',
    					'Content-Type': 'application/json'
  					},
  					body: JSON.stringify({a: 7, str: 'Some string: &=&'})
					})
					.then(
						ld()
					)
			   }
			};
			var done = function(req) {
				var temp = 0
				while (temp < req){
					rtt.push(t[temp + 1] - t[temp]);
					temp++;
				}	
				console.log(rtt);
			};
			ld();
		</script>
	</head>
</html>
